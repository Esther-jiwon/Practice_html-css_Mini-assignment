<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
     <div>
       <label for"first-name">First name</label>
       <input required type="text" id"first-name" placeholder="First name">
    </div>
     <div>
       <label for"last-name">Last name</label>
      <input required type="text" id="last-name" placeholder="Last name">
     </div>
     <div>
      <label for"email">Email</label>
      <input required type="email" id="email" placeholder="Email">
     </div>
     <div>
       <label for"username">Username</label>
       <input required type="text" id="username" placeholder="Username">
     </div>
     <div>
       <label for"password">Password</label>
       <input required type="password" id"password" placeholder="Password" minlength="10">
     </div>
     <div>
       <label for"birth-date">Birth date</label>
       <input required type="date" id="birth-date"> 
     </div>
     <div>
       <label for"happy">How happy are you? :=) </label>
       <input required type="range" id="happy" list="one-to-ten">
       <datalist id="one-to-ten">
         <option value="0"></option>
         <option value="10"></option>
         <option value="20"></option>
         <option value="30"></option>
         <option value="40"></option>
         <option value="50"></option>
         <option value="60"></option>
         <option value="70"></option>
         <option value="80"></option>
         <option value="90"></option>
         <option value="100"></option>
     </div>
     <div>
       <label for"fav-color">What is your fav.color?</label>
       <input required type="color" id="fav-color">
     </div>
     <div>
       <input required type="submit" value="Create Account">
     </div>
    </form> 
  </body>
</html>
